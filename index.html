<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;600&display=swap" rel="stylesheet" />
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/25aaa9c3b5.js" crossorigin="anonymous"></script>
  <!-- Styles -->
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <main class="wrapper">
    <header class="header">
      <h1 class="header__heading">Rock, Paper, Scissors</h1>
      <div class="header__rules">game rules</div>
    </header>
    <section class="game">
      <h2 class="game__round">Round <span id='round'>0</span></h2>
      <div class="game__result">
        <ul class="game__result-list">
          <li class="game__result-list-item">
            <p class="game__result-text">Win</p>
            <p class="game__result-number"><span id='win'>0</span></p>
          </li>
          <li class="game__result-list-item">
            <p class="game__result-text">lose</p>
            <p class="game__result-number"><span id='lose'>0</span></p>
          </li>
          <li class="game__result-list-item">
            <p class="game__result-text">Draw</p>
            <p class="game__result-number"><span id='draw'>0</span></p>
          </li>
        </ul>
      </div>
    </section>
    <section class="select">
      <ul class="select__list">
        <li class="select__list-item" data-option="rock">
          <svg class="select__svg">
            <path
              d="M37.048 23.704h-5.492v-2.53L30.38 20H22.36L16 26.36v7.28L22.36 40h12.096l1.13-1.13 1.48-9.918 1.156-.778v-3.296l-1.174-1.174zm-.307 3.677l-1.056.704-1.481 10.082-.352.352H22.974l-5.493-5.493v-6.052l5.493-5.493h6.793l.307.308v1.915h-2.963v1.481h9.322l.308.308v1.888z"
              fill-rule="nonzero"></path>
          </svg>
          <span class="select__tooltip">Rock</span>
        </li>
        <li class="select__list-item" data-option="paper">
          <svg class="select__svg">
            <path
              d="M39.704 38.826v-2.53h3.27l1.174-1.174v-2.53h1.789l1.174-1.173V28.58l-1.174-1.174h-1.048v-2.53l-1.174-1.173h-8.519l.434-.434v-2.096L34.456 20H22.359L16 26.36v7.28L22.36 40h16.17l1.174-1.174zm-16.73-.307l-5.493-5.493v-6.052l5.493-5.493h10.867l.307.308v.867L33.1 23.704h-5.989v1.481H43.1l.307.308v1.914h-11.11v1.482h13.025l.308.307v1.608l-.308.307H32.296v1.482h10.37v1.914l-.307.308H32.296v1.481h5.926v1.915l-.307.308h-14.94z">
              fill-rule="nonzero"
              ></path>
            </g>
          </svg>
          <span class="select__tooltip">Paper</span>
        </li>
        <li class="select__list-item" data-option="scissors">
          <svg class="select__svg">
            <path
              d="M46 31.563l-6.104-2.674h5.297l1.177-1.174v-2.837l-1.174-1.174h-13.64v-2.53L30.38 20H22.36L16 26.36v7.28L22.36 40h10.614l1.111-1.111 1-6.004 8.37 3.215 1.541-.415 1.419-2.455L46 31.563zM44.037 34.4l-.481.13-9.63-3.704-1.211 7.322-.37.37h-9.37l-5.494-5.492v-6.052l5.493-5.493h6.793l.307.308v1.915H26.37v1.481h18.211l.308.308V27.1l-.308.307H35.26v1.063l9.482 4.167.1.37-.804 1.393z"
              fill-rule="nonzero"></path>
            </g>
          </svg>
          <span class="select__tooltip">Scissors</span>
        </li>
      </ul>
      <button class="select__button">Lets play</button>
    </section>
    <section class="choice">
      <ul class="choice__list">
        <li class="choice__list-item">
          <h4 class="choice__text">You</h4>
          <p class="choice__result"><span data-summary="your-choice"></span></p>
        </li>
        <li class="choice__list-item">
          <h6 class="choice__text">Winner</h6>
          <p class="choice__result choice__result--winner"><span data-summary="who-win"></span></p>
        </li>
        <li class="choice__list-item">
          <h4 class="choice__text">AI</h4>
          <p class="choice__result"><span data-summary="ai-choice"></span></p>
        </li>
      </ul>
    </section>
    <section class="modal-wrapper">
      <div class="modal">
        <div class="modal__close">close</div>
        <ul class="modal__inner">
          <li class="modal__rules">
            <div class="modal__item"> <svg class="modal__svg">
                <path
                  d="M37.048 23.704h-5.492v-2.53L30.38 20H22.36L16 26.36v7.28L22.36 40h12.096l1.13-1.13 1.48-9.918 1.156-.778v-3.296l-1.174-1.174zm-.307 3.677l-1.056.704-1.481 10.082-.352.352H22.974l-5.493-5.493v-6.052l5.493-5.493h6.793l.307.308v1.915h-2.963v1.481h9.322l.308.308v1.888z"
                  fill-rule="nonzero"></path>
              </svg></div>
            <div class="modal__item"><i class="fas fa-greater-than"></i> <span class="modal__desc">rock beats
                scissors</span></div>
            <div class="modal__item"> <svg class="modal__svg">
                <path
                  d="M46 31.563l-6.104-2.674h5.297l1.177-1.174v-2.837l-1.174-1.174h-13.64v-2.53L30.38 20H22.36L16 26.36v7.28L22.36 40h10.614l1.111-1.111 1-6.004 8.37 3.215 1.541-.415 1.419-2.455L46 31.563zM44.037 34.4l-.481.13-9.63-3.704-1.211 7.322-.37.37h-9.37l-5.494-5.492v-6.052l5.493-5.493h6.793l.307.308v1.915H26.37v1.481h18.211l.308.308V27.1l-.308.307H35.26v1.063l9.482 4.167.1.37-.804 1.393z"
                  fill-rule="nonzero"></path>
                </g>
              </svg>
            </div>
          </li>
          <li class="modal__rules">
            <div class="modal__item"> <svg class="modal__svg">
                <path
                  d="M39.704 38.826v-2.53h3.27l1.174-1.174v-2.53h1.789l1.174-1.173V28.58l-1.174-1.174h-1.048v-2.53l-1.174-1.173h-8.519l.434-.434v-2.096L34.456 20H22.359L16 26.36v7.28L22.36 40h16.17l1.174-1.174zm-16.73-.307l-5.493-5.493v-6.052l5.493-5.493h10.867l.307.308v.867L33.1 23.704h-5.989v1.481H43.1l.307.308v1.914h-11.11v1.482h13.025l.308.307v1.608l-.308.307H32.296v1.482h10.37v1.914l-.307.308H32.296v1.481h5.926v1.915l-.307.308h-14.94z">
                  fill-rule="nonzero"
                  ></path>
                </g>
              </svg></div>
            <div class="modal__item"><i class="fas fa-greater-than"></i> <span class="modal__desc">paper beats
                rock</span></div>
            <div class="modal__item"> <svg class="modal__svg">
                <path
                  d="M37.048 23.704h-5.492v-2.53L30.38 20H22.36L16 26.36v7.28L22.36 40h12.096l1.13-1.13 1.48-9.918 1.156-.778v-3.296l-1.174-1.174zm-.307 3.677l-1.056.704-1.481 10.082-.352.352H22.974l-5.493-5.493v-6.052l5.493-5.493h6.793l.307.308v1.915h-2.963v1.481h9.322l.308.308v1.888z"
                  fill-rule="nonzero"></path>
              </svg></div>
          </li>
          <li class="modal__rules">
            <div class="modal__item">
              <svg class="modal__svg">
                <path
                  d="M46 31.563l-6.104-2.674h5.297l1.177-1.174v-2.837l-1.174-1.174h-13.64v-2.53L30.38 20H22.36L16 26.36v7.28L22.36 40h10.614l1.111-1.111 1-6.004 8.37 3.215 1.541-.415 1.419-2.455L46 31.563zM44.037 34.4l-.481.13-9.63-3.704-1.211 7.322-.37.37h-9.37l-5.494-5.492v-6.052l5.493-5.493h6.793l.307.308v1.915H26.37v1.481h18.211l.308.308V27.1l-.308.307H35.26v1.063l9.482 4.167.1.37-.804 1.393z"
                  fill-rule="nonzero"></path>
                </g>
              </svg>
            </div>
            <div class="modal__item"><i class="fas fa-greater-than"></i><span class="modal__desc">scissors beats
                paper</span></div>
            <div class="modal__item"><svg class="modal__svg">
                <path
                  d="M39.704 38.826v-2.53h3.27l1.174-1.174v-2.53h1.789l1.174-1.173V28.58l-1.174-1.174h-1.048v-2.53l-1.174-1.173h-8.519l.434-.434v-2.096L34.456 20H22.359L16 26.36v7.28L22.36 40h16.17l1.174-1.174zm-16.73-.307l-5.493-5.493v-6.052l5.493-5.493h10.867l.307.308v.867L33.1 23.704h-5.989v1.481H43.1l.307.308v1.914h-11.11v1.482h13.025l.308.307v1.608l-.308.307H32.296v1.482h10.37v1.914l-.307.308H32.296v1.481h5.926v1.915l-.307.308h-14.94z">
                  fill-rule="nonzero"
                  ></path>
                </g>
              </svg></div>
          </li>
        </ul>
      </div>
    </section>
  </main>

  <script src="js/index.js"></script>
</body>

</html>
